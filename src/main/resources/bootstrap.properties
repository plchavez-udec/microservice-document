spring.application.name= microservice-document
#spring.cloud.config.uri= http://localhost:8888
server.port=${PORT:0}

spring.datasource.url= jdbc:postgresql://localhost:5432/DEV-GD-MT
spring.datasource.username= postgres
spring.datasource.password= 1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

eureka.client.service-url.defaultzone= http://localhost:8761/eureka
eureka.instance.instance-id= ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}

url.microservice.documentary-unit.find-by-id= http://microservice-documentary-unit/documentary-unit/v1/documentary-unit/{documentary-unit-id}
url.microservice.documentary-type.find-by-id= http://microservice-documentary-types/documentary-type/v1/documentary-type/{documentary-type-id}
url.microservice.logical-fodler.find-by-id= http://microservice-logical-folder/logical-folder/v1/logical-folder/{logical-folder-id}
url.microservice.logical-fodler.add-children= http://microservice-logical-folder/logical-folder/v1/logical-folder/{logical-folder-id}/children
management.endpoints.web.exposure.include=*